<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chirstmas Eve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/directory.css">
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <div id="fireworks-placeholder"></div>
    <div id="header-placeholder"></div>
    
    <main class="container my-5">
        <div class="heading"><h1>We'd love your feedback!</h1></div>
        
        <div class="feedbackform">
            <form id="feedbackForm" class="needs-validation" novalidate>
                
                <div class="mb-4 text-center">
                    <label class="form-label d-block mb-3">What do you think of the experience?</label>
                    
                    <div class="emoji-rating-box">
                        
                        <div>
                            <input type="radio" id="rating1" name="rating" value="1" required>
                            <label class="rating-box" for="rating1">
                                <i class="bi bi-emoji-dizzy"></i>
                                <span>Terrible</span>
                            </label>
                        </div>
                        
                        <div>
                            <input type="radio" id="rating2" name="rating" value="2" required>
                            <label class="rating-box" for="rating2">
                                <i class="bi bi-emoji-frown"></i>
                                <span>Bad</span>
                            </label>
                        </div>

                        <div>
                            <input type="radio" id="rating3" name="rating" value="3" required>
                            <label class="rating-box" for="rating3">
                                <i class="bi bi-emoji-neutral"></i>
                                <span>Okay</span>
                            </label>
                        </div>

                        <div>
                            <input type="radio" id="rating4" name="rating" value="4" required>
                            <label class="rating-box" for="rating4">
                                <i class="bi bi-emoji-smile"></i>
                                <span>Good</span>
                            </label>
                        </div>

                        <div>
                            <input type="radio" id="rating5" name="rating" value="5" required>
                            <label class="rating-box" for="rating5">
                                <i class="bi bi-emoji-laughing"></i>
                                <span>Amazing</span>
                            </label>
                        </div>

                    </div>

                    <div class="invalid-feedback text-center mt-3" id="rating-error">
                        Please select your experience.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="feedbackText" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="feedbackText" rows="5" placeholder="Tell us what you think..." required></textarea>
                    <div class="invalid-feedback">
                        Please provide your feedback.
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-primary btn-lg" type="submit">Submit Feedback</button>
                </div>

            </form>
        </div>
    </main>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Thank you for your feedback! We appreciate you taking the time.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="js/layout-loader.js"></script>
    <script src="./js/feedback.js"></script>
</body>
</html>
