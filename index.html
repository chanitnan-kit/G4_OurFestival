<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Festival</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/slider.css">
</head>

<body>
  <div id="header-placeholder"></div>

  <!-- Hero Section with Slider -->
  <section id="home" class="hero">
    <div class="container-fluid p-0">
      <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="slider-container">
            <div class="progress-ring">
              <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="slider-stage" id="sliderStage"></div>

            <div class="text-overlay" id="textOverlay">
              <h2 class="slide-title" id="slideTitle">Welcome to Our Festival</h2>
              <p class="slide-description" id="slideDescription">Experience the joy and excitement of our annual
                celebration.</p>
            </div>

            <button class="nav-arrow prev" id="prevArrow" aria-label="Previous"></button>
            <button class="nav-arrow next" id="nextArrow" aria-label="Next"></button>

            <div class="controls">
              <button class="control-btn play-pause-btn" id="playPauseBtn" title="Play/Pause">
                <span class="play-icon"></span>
                <span class="pause-icon"></span>
              </button>
            </div>

            <div class="dots" id="dots"></div>
            <div class="thumbnails-container" id="thumbnails"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <!-- Ensure profile dropdown script is always available locally -->
  <script src="js/UserProfile.js" data-profile-script="true" defer></script>
  <script src="js/layout-loader.js"></script>
  <script src="js/slider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
