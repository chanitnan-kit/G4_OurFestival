<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Our Festival</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Kanit:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body class="auth-page">
  <div id="header-placeholder"></div>

  <main>
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="auth-title">ðŸŽ„Sign In</h1>
        <p class="auth-subtitle">Login to access Our Festival</p>
      </div>

      <form id="login-form" class="auth-form" novalidate>
        <div class="form-group">
          <label for="identifier" class="form-label">Email or Username</label>
          <input type="text" class="form-input" id="identifier" name="identifier"
            placeholder="Enter your email or username" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-input" id="password" name="password" placeholder="Enter your password"
            required />
        </div>

        <button type="submit" class="btn-submit">Login</button>

        <div id="login-message"></div>
      </form>

      <div class="auth-footer">
        <p class="auth-footer-text">
          Don't have an account?
          <a href="registration.html" class="auth-link">Register here</a>
        </p>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="js/layout-loader.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
