<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="fireworks-placeholder"></div>
    <div id="header-placeholder"></div>

    <main class="container my-5">
        <fieldset>
            <form id="registration-form">
                <h1>Register</h1>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>

                <label>Gender:</label><br>
                <label><input type="radio" name="gender" value="Male" required> Male</label><br>
                <label><input type="radio" name="gender" value="Female"> Female</label><br>
                <label><input type="radio" name="gender" value="Other"> Other</label><br>
                <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label><br><br>

                <div class="date">
                    <div class="day">
                        <label for="dob-day">Day</label>
                        <input type="text" id="dob-day" maxlength="2" placeholder="dd" required>
                    </div>
                    <div class="month">
                        <label for="dob-month">Month</label>
                        <input type="text" id="dob-month" maxlength="2" placeholder="mm" required>
                    </div>
                    <div class="years">
                        <label for="dob-year">Year</label>
                        <input type="text" id="dob-year" maxlength="4" placeholder="yyyy" required>
                    </div>
                </div>

                <label for="phone_num">Phone Number:</label><br>
                <input type="text" id="phone_num" name="phone_num" required><br><br>

                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="3" required></textarea><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>

                

                <input type="submit" value="Register">
            </form>
        </fieldset>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/layout-loader.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
