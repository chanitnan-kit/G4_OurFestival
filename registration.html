<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
</head>
<!-- 1g. Registration Page หน้าลงทะเบียน -->
<body>
    <fieldset>
        <form>
            <h1>Register</h1>
                <label for="username">User Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>

                <label for="gender">Gender:</label><br>
                    <label><input type="radio" id="gender" name="gender">Male</label><br>
                    <label><input type="radio" id="gender" name="gender">female</label><br>
                    <label><input type="radio" id="gender" name="gender">Other</label><br>
                    <label><input type="radio" id="gender" name="gender">Prefer not to say</label><br><br>

                <div class="date">
                    <div class="day">
                        <label>Day</label>
                        <input type="text" maxlength="2" placeholder="xx">
                    </div>
                    <div class="month">
                        <label>Month</label>
                        <input type="text" maxlength="2" placeholder="xx">
                    </div>
                    <div class="years">
                        <label>Year</label>
                        <input type="text" maxlength="4" placeholder="xxxx">
                    </div>
                </div>
            
                <label for="phone_num">Phone Number:</label><br>
                    <input type="text" id="phone_num" name="phone_num" required><br><br>

                <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br><br>

                <label for="confirm-password">Confirm Password:</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" required><br><br>

                <input type="submit" value="Register">
        </form>
    </feiled>
</body>
</html>
